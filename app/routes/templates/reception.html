{% extends "base.html" %}

{% block content %}
<div class="flex flex-col h-full">
    <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
        <h2 class="text-2xl text-white font-bold">Recepção <span class="text-slate-500 text-lg font-normal">| Terminal Infinito</span></h2>
        
        <div class="flex gap-3">
            <input type="text" placeholder="Buscar Reserva (ID ou Nome)" class="bg-slate-700 text-white px-4 py-2 rounded border border-slate-600 focus:outline-none focus:border-hilbert-accent">
            <form action="/move_guests" method="POST">
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-bold shadow-lg animate-pulse" title="Move hóspede do quarto N para N+1">
                    <i class="fa-solid fa-people-arrows"></i> Aplicar Regra N+1
                </button>
            </form>
        </div>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-4">
        <div class="bg-slate-800 border-l-4 border-red-500 p-4 rounded hover:bg-slate-700 cursor-pointer transition relative group">
            <span class="text-xs text-slate-500 uppercase">Ocupado</span>
            <h3 class="text-2xl font-bold text-white">101</h3>
            <p class="text-sm text-slate-300 mt-1">Sr. Euclides</p>
            <div class="absolute inset-0 bg-slate-900/90 hidden group-hover:flex items-center justify-center rounded">
                <button class="bg-red-500 text-white px-3 py-1 rounded text-sm">Checkout</button>
            </div>
        </div>

        <div class="bg-slate-800 border-l-4 border-green-500 p-4 rounded hover:bg-slate-700 cursor-pointer transition relative group">
            <span class="text-xs text-slate-500 uppercase">Disponível</span>
            <h3 class="text-2xl font-bold text-white">102</h3>
            <p class="text-sm text-slate-300 mt-1">-</p>
             <div class="absolute inset-0 bg-slate-900/90 hidden group-hover:flex items-center justify-center rounded">
                <button class="bg-green-600 text-white px-3 py-1 rounded text-sm">Check-in</button>
            </div>
        </div>

        <div class="bg-slate-800 border-l-4 border-yellow-500 p-4 rounded opacity-75">
            <span class="text-xs text-yellow-500 uppercase"><i class="fa-solid fa-broom"></i> Limpeza</span>
            <h3 class="text-2xl font-bold text-white">103</h3>
            <p class="text-sm text-slate-400 mt-1">Indisponível</p>
        </div>
        
        <div class="bg-transparent p-4 flex items-center justify-center text-slate-600">
            <i class="fa-solid fa-ellipsis text-2xl"></i>
        </div>
    </div>
</div>
{% endblock %}
