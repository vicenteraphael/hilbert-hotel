{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="text-center mb-10">
        <h1 class="text-3xl text-white font-serif mb-2">Bem-vindo, Sr(a). Visitante</h1>
        <p class="text-slate-400">Sua estadia no infinito começa aqui.</p>
    </div>

    <div class="bg-slate-800 rounded-2xl p-8 shadow-2xl border border-slate-700 relative overflow-hidden mb-8">
        <div class="absolute top-0 right-0 bg-hilbert-accent text-white px-4 py-1 rounded-bl-xl text-sm font-bold">Hóspede VIP</div>
        
        <div class="flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="text-center md:text-left">
                <p class="text-slate-400 text-sm uppercase tracking-widest">Seu Quarto</p>
                <h2 class="text-6xl font-bold text-white font-serif text-hilbert-gold">8.402</h2>
            </div>
            <div class="space-y-2 text-center md:text-right">
                <div>
                    <p class="text-slate-500 text-xs">Check-in</p>
                    <p class="text-white">29 Nov 2025</p>
                </div>
                <div>
                    <p class="text-slate-500 text-xs">Check-out</p>
                    <p class="text-white">Indefinido</p>
                </div>
            </div>
        </div>

        <hr class="border-slate-700 my-6">

        <div class="flex justify-between items-center">
            <span class="text-slate-400">Total parcial:</span>
            <span class="text-2xl text-white font-mono">$ 450,00</span>
        </div>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
        <button class="bg-slate-700 hover:bg-slate-600 p-4 rounded-xl flex flex-col items-center justify-center gap-2 text-white transition">
            <i class="fa-solid fa-utensils text-2xl text-hilbert-accent"></i>
            <span class="text-sm">Room Service</span>
        </button>
        <button class="bg-slate-700 hover:bg-slate-600 p-4 rounded-xl flex flex-col items-center justify-center gap-2 text-white transition">
            <i class="fa-solid fa-wifi text-2xl text-hilbert-accent"></i>
            <span class="text-sm">Wi-Fi Senha</span>
        </button>
        <button class="bg-slate-700 hover:bg-slate-600 p-4 rounded-xl flex flex-col items-center justify-center gap-2 text-white transition">
            <i class="fa-solid fa-file-invoice-dollar text-2xl text-hilbert-accent"></i>
            <span class="text-sm">Fatura</span>
        </button>
    </div>
</div>
{% endblock %}
