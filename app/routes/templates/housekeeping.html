{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl text-white font-bold">Lista de Limpeza</h2>
        <span class="bg-yellow-600 text-white text-xs px-2 py-1 rounded-full">5 Pendentes</span>
    </div>

    <div class="space-y-4">
        
        <div class="bg-slate-800 rounded-xl p-5 border border-slate-700 shadow-lg flex justify-between items-center">
            <div>
                <p class="text-slate-400 text-sm">Quarto</p>
                <h3 class="text-4xl font-bold text-white">103</h3>
                <p class="text-red-400 text-sm font-semibold mt-1"><i class="fa-solid fa-bacteria"></i> Sujo</p>
            </div>
            <div class="flex flex-col gap-2">
                <form action="/clean/103/start" method="POST">
                    <button class="w-full bg-yellow-600 hover:bg-yellow-500 text-white px-4 py-3 rounded-lg text-lg">
                        <i class="fa-solid fa-play"></i> Iniciar
                    </button>
                </form>
            </div>
        </div>

        <div class="bg-slate-800 rounded-xl p-5 border border-yellow-500/50 shadow-lg flex justify-between items-center ring-2 ring-yellow-500/20">
            <div>
                <p class="text-slate-400 text-sm">Quarto</p>
                <h3 class="text-4xl font-bold text-white">205</h3>
                <p class="text-yellow-400 text-sm font-semibold mt-1"><i class="fa-solid fa-spinner fa-spin"></i> Limpando...</p>
            </div>
            <div class="flex flex-col gap-2">
                <form action="/clean/205/finish" method="POST">
                    <button class="w-full bg-green-600 hover:bg-green-500 text-white px-4 py-3 rounded-lg text-lg">
                        <i class="fa-solid fa-check"></i> Pronto
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
